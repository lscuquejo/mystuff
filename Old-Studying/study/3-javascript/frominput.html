<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8">

        <title>Javascript</title>

    </head>

    <body>

        <H1>Bom djorno</h1>

        <p id="lol"></p>

        <input type="text" id="myText" name="myText" placeholder="search" value="">

        <button id="myButton" onclick="escreva('lol')">enter</button>

        <script type="text/javascript">

           function escreva (id) {

                var text;

                text = document.getElementById('myText').value;

                document.getElementById(id).innerHTML = text;

            }


        </script>
