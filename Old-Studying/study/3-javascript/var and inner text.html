<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8">

        <title>Javascript</title>

        <style type="text/css">

        </style>

    </head>

    <body>

      <input id="textInput" type="text">

      <button id="textChanger">change text</button>

      <p id="paragraph">This is some text</p>

      <script type="text/javascript">

          document.getElementById("textChanger").onclick = function() {

            var textEntered = "";

            textEntered = document.getElementById('textInput').value;

            document.getElementById('paragraph').innerHTML = textEntered ;


          }

      </script>

    </body>

</html>
