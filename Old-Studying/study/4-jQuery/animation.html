<!DOCTYPE html>

<html lang="en" dir="ltr">

  <head>

    <meta charset="utf-8">

    <title>jQuery</title>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <style type="text/css">

    #circle{

      width: 150px;
      height: 150px;
      background-color: green;
      border-radius: 50%;
      margin:10px;

    }

    .square{

      width: 200px;
      height: 200px;
      background-color: red;
      margin: 10px;

    }

    </style>

  </head>

  <body>

    <div id="circle">

    </div>

    <script type="text/javascript">

      $("div").click(function() {

        $(this).animate({

          width:"400px",
          height:"400px",
          marginLeft:"100px",
          marginTop:"100px",

        },2000, function() {

          $(this).css("background-color", "red")

        });

      });

    </script>

  </body>

</html>
