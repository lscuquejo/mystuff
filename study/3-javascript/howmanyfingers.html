    <body>

      <p>How man fingers am I holding up?</p>

      <p><input type="text" id="fingers"><button id="checkguess">Guess!</button></p>

      <script type="text/javascript">

          document.getElementById("checkguess").onclick = function() {

            var randomNumber = Math.random ();

            randomNumber = randomNumber * 6;

            randomNumber = Math.floor(randomNumber);

            if (document.getElementById("fingers").value == randomNumber) {

              alert ("GJ! U did it");

          }else {

              alert ("Nope! The number was" + randomNumber);

              }

          }


      </script>

    </body>
