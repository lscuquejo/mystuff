<!doctype html>
<html>

	<head>
	
		<title>webpage with style</title>
		
		<style type="text/css">
		
			.red{
			
				color:red;
			}
		
			.large{
			
				font-size:200%;
			}
			
			#green {
			
				color:green;
			
			}

			.underlined {
			
				Text-decoration: underline;
			
			}
			
			
			#first-section {
			
				color:blue;
				background-color: pink;
				width:100px;
			
			}
			
			
			.second-section {
			
			background-color: yellow;
			width:50%;
			
			}
		
		
		</style>
		
	</head>

	<body>
	
		<div id="first-section">

		<p>The quick brown fox jumped over the lazy dog.</p>
		
		
		<h1>CSS is cool!</h1>
		
		</div>
		
		<div class="second-section">
		
		<p id="green">This is some more text. <span class="underlined">And this text is uderlined.</span></p>
		
		<p class="large red">Wow, i love internal CSS!</p>
		
		</div>
	
	</body>

</html>
