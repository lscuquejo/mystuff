<!doctype html>
<html>

	<head>

		<title>webpage with style</title>


		<style type="text/css">

			.bold {

					font-weight: bold;

			}

			.italic{

				font-style: italic;


			}


			.underlined{

				text-decoration: underline;

			}

			a{

				text-decoration:none;
				color:blue

			}

			a:hover {

				text-decoration: underline;
				color:green


			}

			.big{

				font-size: 200%;

			}

		</style>

	</head>

	<body>

			<p class="bold">this is some bold text!</p>

			<p class="underlined">this is some bold text!</p>

			<p class="italic">this is some italic text! <span class="bold">
				And this is bold and italic.</span></p>

			<a href="">this is a non-underlined link</a>

			<p class="big">This text is BIG!</p>


	</body>

</html>
