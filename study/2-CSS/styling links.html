<!doctype html>
<html>

	<head>

		<title>webpage with style</title>


		<style type="text/css">


			a{

				text-decoration: blue;

			}

			a:hover{

				text-decoration: underline;

			}

			a:visited{

				color:green;


			}

		</style>

	</head>

	<body>

			<div>


			<p>	<a href="https://www.google.com"> Visit Google</a></p>
			<p>	<a href="https://www.google.com" target="_blank">
				 Visit Google in a new tab</a></p>

			</div>



	</body>

</html>
