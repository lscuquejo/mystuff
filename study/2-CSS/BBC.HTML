<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>

    <meta charset="utf-8">

    <title>Technology-BBC News</title>

      <style type="text/css">

        #topbar{

            width:1000px;
            margin:0 auto;
            background-color:white;
            height: 40px;

        }

        body{

            margin: 0;
            padding: 0;
            font-family: Helvetica, Arial, sans-serif;

        }

        #logo{

            margin-top:8px;
            width:100px;
            float:left;
            margin-right: 8px;

        }

        .topbar-section{

            float:left;
            border-left:1px #CCCCCC solid;
            height: 100%;

        }

        #man-icon{

            width: 25px;
            margin:10px 15px;
            float:left;

        }

        #signin-text{

            font-weight: bold;
            font-size: 90%;
            position: relative;
            top:11px;
            padding-right: 50px

        }

        #wigglyline{

            float:left;
            height:40px;

        }

        #bell {

          height: 25px;
          margin: 8px 8px 0;


        }

        #bell-div {

          float:left;

        }

        .topbar-menu {

          font-weight: bold;
          font-size: 90%;
          padding:13px 15px 0 15px;
          height:27px

        }

        #arrow {

          float: right;
          width:13px
          margin-left:20px

        }

        #searchbox{

          background-color: #E4E4E4;
          border: none;
          font-weight: bold;
          font-size: 14px;
          padding: 5px;
          margin: 5px 0 5px 5px;
          float: left;

        }

        #glass {

          height: 26px;
          margin-top: 5px

        }

        .clear {

          clear:both;

        }

        #menu-bar-container{

          border-top: 1px solid #CCCCCC;
          background-color:#BC181D;
          width:100%;
          height:70px

        }

        #menu-bar{

          width:1000px;
          margin:0 auto;

        }

        h1 {

          padding:0;
          margin:0;
          color:white;
          font-size: 40px;
          font-weight: normal;
          padding-top: 10px;
          float:left;

        }

        #find-box-all{

          border: 1px solid gray;
          float: right;
          padding: 5px 5px 0 10px;
          margin: 10px 10px 0 0;


        }

        #find-box-all a {

          color:white;
          text-decoration: none;
          font-size: 26px;
          position: relative;
          top: -12px;

        }

        #find-box-all a:hover {

          color:white;
          text-decoration:underline;
          position: relative;

        }

      #find-box-all img {

        top: -20px;

       }

       #menu-bar-2-container{

         background-color: #A91717;
         width:100%

       }

       #menu-bar-2{

         width: 1000px;
         margin: 0 auto;
         height: 40px;

       }

       #menu-bar-2 a {

         color:white;
         text-decoration: none;
         padding: 0 10px;
         border-right: 1px solid #BB4545;
         font-size: 15px;
         position: relative;
         top: 9px;

       }

       #menu-bar-2 a:hover {

         text-decoration: underline;

}
      </style>

  </head>

  <body>

      <div id="topbar">

          <img id="logo" src="images/bbclogo.png">

          <div id="signin-div" class="topbar-section">

              <img id="man-icon"src="images/man-icon.png">

              <span id="signin-text">Sign in </span>

          </div>

          <div id="bell-div">

              <img id="wigglyline" src="images/wigglyline.png">

              <img id="bell" src="Images/bell.png">

          </div>

          <div class="topbar-section topbar-menu">

              News

          </div>

          <div class="topbar-section topbar-menu">

              Sport

          </div>

          <div class="topbar-section topbar-menu">

              Weather

          </div>

          <div class="topbar-section topbar-menu">

              Iplayer

          </div>

          <div class="topbar-section topbar-menu">

              TV

          </div>

          <div class="topbar-section topbar-menu">

              More

              <img id="arrow"src="images/arrow.png">

          </div>

          <div class="topbar-section">

            <input id="searchbox" type="text" value="search">

            <input type="image" id="glass" src="images/glass.png">

          </div>

      </div>

      <div class="clear"></div>

      <div id="menu-bar-container">

        <div id="menu-bar">

            <h1>NEWS</h1>

            <div id="find-box-all">

              <a href="google.com">Find local news</a>

              <img src="images/find.png">

            </div>

        </div>

        <div class="clear"></div>

        <div id="menu-bar-2-container">

          <div id="menu-bar-2">

            <a href="">Home</a>

            <a href="">UK</a>

            <a href="">World</a>

            <a href="">Politics</a>

            <a href="">Tech</a>

            <a href="">Science</a>

            <a href="">Health</a>

            <a href="">Education</a>

            <a href="">Entertainmente & Arts</a>

            <a href="">Video & Audio</a>

            <a href="" img src="images/menu-arrow.png">More</a>


          </div>

        </div>

      </div>

  </body>

</html>
