<!doctype html>
<html>

	<head>
	
		<title>webpage with style</title>
		
		<style type="text/css">
		
			.red{
			
				color:red;
			}
		
			.large{
			
				font-size:200%;
			}
			
			#green {
			
				color:green;
			
			}

			.underlined {
			
				Text-decoration: underline;
			
			}
			
			
			#first-section {
			
				color:#4285F4;
				background-color: #8AE6C1;
				width:200px;
				position:fixed;
				left:500px;
				top:200px;

			
			}
			
			
			.second-section {
			
				background-color: #5856C7;
				width:200px;
				height:5000px

			
			}
			
		</style>
		
	</head>

	<body>
	
		<div id="first-section">

			<p>The quick brown fox jumped over the lazy dog.</p>
			
			
			<h1>CSS is cool!</h1>
		
		</div>
		
			
		<div class="second-section">
			
			<p id="green">This is some more text. <span class="underlined">And this text is uderlined.</span></p>
			
			<p class="large red">Wow, i love internal CSS!</p>
		
		</div>
		
		<div>
	
			<p>this paragraph is not floated</p>
			
		</div>
		
	</body>

</html>
