<!DOCTYPE html>

<html lang="en" dir="ltr">

  <head>

    <meta charset="utf-8">

    <title>jQuery</title>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <style type="text/css">

    #circle{

      width: 200px;
      height: 200px;
      background-color: red;
      border-radius: 50%;
      margin:10px;

    }

    .square{

      width: 200px;
      height: 200px;
      background-color: green;
      margin: 10px;

    }

    </style>

  </head>

  <body>

    <div id="circle"></div>

      <div class="square"></div>

      <div class="square"></div>

    <script type="text/javascript">

      $("div").click(function() {

        if ($(this).attr("id") == "circle"){

          alert("you clicked on a circle");

      } else {

        alert("you clecked on a square")

      }

      });

    </script>

  </body>

</html>
